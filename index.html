<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;3d-model&gt; emplementation</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="demo-styles.css" />

    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->

    <!-- ðŸ’ OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script
      src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
      defer
    ></script>

    <!-- Loads <model-viewer> for modern browsers: -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body>
    <div id="card">
      <!-- All you need to put beautiful, interactive 3D content on your site: -->
      <model-viewer
        id="shoe"
        camera-controls
        touch-action="pan-y"
        src="https://cdn.glitch.global/315c22e9-cfa8-4e7f-baa8-76340458f297/basketball_shoe.glb?v=1721323337932"
        ios-src="https://cdn.glitch.global/315c22e9-cfa8-4e7f-baa8-76340458f297/Basketball_Shoe.usdz?v=1721323558588"
        poster="https://cdn.glitch.global/315c22e9-cfa8-4e7f-baa8-76340458f297/Screenshot_2024-07-18_225825-removebg-preview.png?v=1721323818974"
        tone-mapping="neutral"
        ar
        ar-modes="scene-viewer webxr quick-look"
        alt="A 3D model of a Shoe"
        shadow-intensity="2"
        auto-rotate
        skybox-image="https://cdn.glitch.global/315c22e9-cfa8-4e7f-baa8-76340458f297/spruit_sunrise.jpg?v=1721409913311"
      >
        <div class="controls">
          <div>
            Variant:
            <select id="variant"></select>
          </div>
          <div id="color-controls">
            <button data-color="#ff0000">Red</button>
            <button data-color="#00ff00">Green</button>
            <button data-color="#0000ff">Blue</button>
          </div>
        </div>
      </model-viewer>
      <!-- <section class="attribution">
        <span>
          <h1>Shoe</h1>
          <span
            >By
            <a href="https://poly.google.com/view/dLHpzNdygsg" target="_blank"
              >RealitiQ XR</a
            ></span
          >
        </span>
      </section> -->
    </div>

    <script>
      // Variant selection logic
      const modelViewer = document.querySelector("model-viewer#shoe");
      const select = document.querySelector("#variant");

      modelViewer.addEventListener("load", () => {
        const names = modelViewer.availableVariants;
        for (const name of names) {
          const option = document.createElement("option");
          option.value = name;
          option.textContent = name;
          select.appendChild(option);
        }
        // Adds a default option.
        const option = document.createElement("option");
        option.value = "default";
        option.textContent = "Default";
        select.appendChild(option);
      });

      select.addEventListener("input", (event) => {
        modelViewer.variantName =
          event.target.value === "default" ? null : event.target.value;
      });

      // Color changing logic
      document.querySelector('#color-controls').addEventListener('click', (event) => {
        const colorString = event.target.dataset.color;
        const [material] = modelViewer.model.materials;
        material.pbrMetallicRoughness.setBaseColorFactor(colorString);
      });
    </script>
  </body>
</html>
